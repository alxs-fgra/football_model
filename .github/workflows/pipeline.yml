name: ⚙️ Automated Football Model Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # Runs every Monday at 03:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔑 Setup API credentials
        run: |
          mkdir -p config
          echo "{\"api_football_key\": \"\${{ secrets.FOOTBALL_API_KEY }}\"}" > config/credentials.json

      - name: 🧹 Clean old artifacts
        run: |
          rm -rf data/raw/* data/processed/* logs/* reports/* || true
          mkdir -p data/raw data/processed logs reports

      - name: 🚀 Run full ML pipeline
        run: |
          echo "🚀 Starting automated Football ML pipeline..."
          mkdir -p data/raw data/processed logs

          echo "📥 Running data ingestion..."
          python3 scripts/01_data_ingestion_global.py || echo "⚠️ Data ingestion skipped or partially failed."

          echo "⚙️ Running feature engineering..."
          python3 scripts/02_feature_engineering.py || echo "⚠️ Feature engineering skipped or partially failed."

          echo "🎯 Adding targets..."
          python3 scripts/05_add_targets.py || echo "⚠️ Add targets skipped or partially failed."

          echo "📁 Linking latest dataset..."
          latest_file=$(ls -t data/processed/features_with_targets_*.csv | grep -v latest | head -n 1)
          if [ -n "$latest_file" ]; then
            cp "$latest_file" data/processed/features_with_targets_latest.csv
            echo "✅ Linked: $latest_file → features_with_targets_latest.csv"
          else
            echo "❌ No features_with_targets_*.csv found!"
          fi

          echo "🤖 Training models..."
          python3 scripts/03_modeling.py || echo "⚠️ Modeling failed."

          echo "🔁 Cross-validation..."
          python3 scripts/07_cross_validation.py || echo "⚠️ Cross-validation failed."

          echo "📊 Evaluating models..."
          python3 scripts/06_evaluate_models.py || echo "⚠️ Evaluation failed."

          echo "✅ Pipeline completed successfully!"
