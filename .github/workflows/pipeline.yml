name: ⚙️ Automated Football Model Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  run-pipeline-v2:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔑 Setup credentials
        run: |
          mkdir -p config
          echo "{"api_football_key": "${{ secrets.API_FOOTBALL_KEY }}"}" > config/credentials.json

      - name: 🚀 Run full ML pipeline
        run: |
          echo "🚀 Starting automated Football ML pipeline..."
          python3 scripts/01_data_ingestion_global.py
          python3 scripts/02_feature_engineering.py
          python3 scripts/05_add_targets.py
          python3 scripts/03_modeling.py
          python3 scripts/07_cross_validation.py
          python3 scripts/06_evaluate_models.py
          echo "✅ Pipeline completed successfully!"
