name: ⚙️ Automated Football Model Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔑 Setup credentials
        run: |
          echo "FOOTBALL_API_KEY=${{ secrets.FOOTBALL_API_KEY }}" >> $GITHUB_ENV
          mkdir -p config
          echo "{\"api_football_key\": \"${{ secrets.FOOTBALL_API_KEY }}\"}" > config/credentials.json
          echo "✅ API key exported and credentials.json created"

      - name: 🚀 Run full ML pipeline
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: |
          echo "🚀 Starting automated Football ML pipeline..."
          mkdir -p data/raw data/processed logs

          echo "📥 Running data ingestion..."
          python3 scripts/01_data_ingestion_global.py || echo "⚠️ Data ingestion skipped or partially failed."

          echo "⚙️ Running feature engineering..."
          python3 scripts/02_feature_engineering.py || echo "⚠️ Feature engineering warning."
          python3 scripts/05_add_targets.py || echo "⚠️ Target addition warning."

          # ✅ Fix: Ensure we copy only the correct features_with_targets dataset
          echo "🔍 Searching for features_with_targets dataset..."
          latest_file=$(ls -t data/processed/features_with_targets_*.csv 2>/dev/null | head -n 1)
          if [ -z "$latest_file" ]; then
            echo "❌ No features_with_targets dataset found. Skipping model training."
            exit 1
          fi
          cp "$latest_file" data/processed/features_with_targets_latest.csv
          echo "✅ Using $latest_file for modeling."

          echo "📊 Running model training..."
          python3 scripts/03_modeling.py || echo "⚠️ Modeling failed or no dataset found."

          echo "🔁 Cross-validation and evaluation..."
          python3 scripts/07_cross_validation.py || echo "⚠️ Cross-validation issue."
          python3 scripts/06_evaluate_models.py || echo "⚠️ Evaluation issue."

          echo "✅ Pipeline completed successfully!"
