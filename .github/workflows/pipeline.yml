name: âš™ï¸ Automated Football Model Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # Ejecuta cada lunes a las 03:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”‘ Setup credentials
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: |
          if [ -z "$FOOTBALL_API_KEY" ]; then
            echo "âŒ ERROR: FOOTBALL_API_KEY no encontrado en los secrets del repositorio."
            exit 1
          fi
          mkdir -p config
          echo "{\"api_football_key\": \"$FOOTBALL_API_KEY\"}" > config/credentials.json
          echo "âœ… Archivo credentials.json generado correctamente."

      - name: ðŸš€ Run full ML pipeline
        run: |
          echo "ðŸš€ Starting automated Football ML pipeline..."
          python3 scripts/01_data_ingestion_global.py
          python3 scripts/02_feature_engineering.py
          python3 scripts/05_add_targets.py
          python3 scripts/03_modeling.py
          python3 scripts/07_cross_validation.py
          python3 scripts/06_evaluate_models.py
          echo "âœ… Pipeline completed successfully!"
