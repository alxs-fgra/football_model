name: ⚽ Weekly Football Prediction Pipeline

on:
  schedule:
    - cron: "0 6 * * MON"   # Ejecutar cada lunes a las 06:00 UTC
  workflow_dispatch:         # Permite ejecutarlo manualmente desde la pestaña "Actions"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repositorio
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Configura Python
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Instala dependencias
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Crea archivo de credenciales con la API key secreta
      - name: 🧩 Create credentials.json from secret
        run: |
          mkdir -p config
          echo "{\"api_key\": \"${{ secrets.API_FOOTBALL_KEY }}\"}" > config/credentials.json
        shell: bash

      # 5️⃣ Ejecuta el pipeline completo
      - name: ⚙️ Run ML pipeline
        run: |
          echo "🚀 Starting automated Football ML pipeline..."
          python3 scripts/01_data_ingestion.py
          python3 scripts/02_feature_engineering.py
          python3 scripts/05_add_targets.py
          python3 scripts/03_modeling.py
          python3 scripts/07_cross_validation.py
          python3 scripts/06_evaluate_models.py
          echo "✅ Pipeline completed successfully!"

      # 6️⃣ Guarda logs y modelos actualizados
      - name: 💾 Commit updated logs and models
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/ models/
          git commit -m "🤖 Weekly pipeline auto-run $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push || echo "No changes to push"
