name: âš™ï¸ Automated Football Model Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # Runs every Monday at 03:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”‘ Setup API credentials
        run: |
          mkdir -p config
          echo "{\"api_football_key\": \"\${{ secrets.FOOTBALL_API_KEY }}\"}" > config/credentials.json

      - name: ğŸ§¹ Clean old artifacts
        run: |
          rm -rf data/raw/* data/processed/* logs/* reports/* || true
          mkdir -p data/raw data/processed logs reports

      - name: ğŸš€ Run full ML pipeline
        run: |
          echo "ğŸš€ Starting automated Football ML pipeline..."
          mkdir -p data/raw data/processed logs

          echo "ğŸ“¥ Running data ingestion..."
          python3 scripts/01_data_ingestion_global.py || echo "âš ï¸ Data ingestion skipped or partially failed."

          echo "âš™ï¸ Running feature engineering..."
          python3 scripts/02_feature_engineering.py || echo "âš ï¸ Feature engineering skipped or partially failed."

          echo "ğŸ¯ Adding targets..."
          python3 scripts/05_add_targets.py || echo "âš ï¸ Add targets skipped or partially failed."

          echo "ğŸ“ Linking latest dataset..."
          latest_file=$(ls -t data/processed/features_with_targets_*.csv | grep -v latest | head -n 1)
          if [ -n "$latest_file" ]; then
            cp "$latest_file" data/processed/features_with_targets_latest.csv
            echo "âœ… Linked: $latest_file â†’ features_with_targets_latest.csv"
          else
            echo "âŒ No features_with_targets_*.csv found!"
          fi

          echo "ğŸ¤– Training models..."
          python3 scripts/03_modeling.py || echo "âš ï¸ Modeling failed."

          echo "ğŸ” Cross-validation..."
          python3 scripts/07_cross_validation.py || echo "âš ï¸ Cross-validation failed."

          echo "ğŸ“Š Evaluating models..."
          python3 scripts/06_evaluate_models.py || echo "âš ï¸ Evaluation failed."

          echo "âœ… Pipeline completed successfully!"
