name: ‚öôÔ∏è Automated Football Model Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # Ejecuta cada lunes a las 03:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîë Setup credentials
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: |
          if [ -z "$FOOTBALL_API_KEY" ]; then
            echo "‚ùå ERROR: FOOTBALL_API_KEY no encontrado en los secrets del repositorio."
            exit 1
          fi
          mkdir -p config
          echo "{\"api_football_key\": \"$FOOTBALL_API_KEY\"}" > config/credentials.json
          echo "‚úÖ Archivo credentials.json generado correctamente."

      - name: üöÄ Run full ML pipeline
        run: |
          echo "üöÄ Starting automated Football ML pipeline..."
          python3 scripts/01_data_ingestion_global.py
          python3 scripts/02_feature_engineering.py
  - name: üîÑ Ensure processed data exists
      run: |
        echo "Checking if processed data exists..."
        if [ ! -d "data/processed" ] || [ -z "$(ls -A data/processed 2>/dev/null)" ]; then
          echo "‚öôÔ∏è No processed data found, running feature generation..."
          python3 scripts/02_feature_engineering.py
          python3 scripts/05_add_targets.py
        else
          echo "‚úÖ Processed data already exists."
        fi          python3 scripts/05_add_targets.py
          python3 scripts/03_modeling.py
          python3 scripts/07_cross_validation.py
          python3 scripts/06_evaluate_models.py
          echo "‚úÖ Pipeline completed successfully!"
