name: âš½ Weekly Football Prediction Pipeline

on:
  schedule:
    - cron: "0 6 * * MON"   # Ejecutar cada lunes a las 06:00 UTC
  workflow_dispatch:         # Permite ejecutarlo manualmente desde la pestaÃ±a "Actions"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clona el repositorio
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configura Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ Instala dependencias
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4ï¸âƒ£ Crea archivo de credenciales con la API key secreta
      - name: ğŸ§© Create credentials.json from secret
        run: |
          mkdir -p config
          echo "{\"api_key\": \"${{ secrets.API_FOOTBALL_KEY }}\"}" > config/credentials.json
        shell: bash

      # 5ï¸âƒ£ Ejecuta el pipeline completo
      - name: âš™ï¸ Run ML pipeline
        run: |
          echo "ğŸš€ Starting automated Football ML pipeline..."
          python3 scripts/01_data_ingestion.py
          python3 scripts/02_feature_engineering.py
          python3 scripts/05_add_targets.py
          python3 scripts/03_modeling.py
          python3 scripts/07_cross_validation.py
          python3 scripts/06_evaluate_models.py
          echo "âœ… Pipeline completed successfully!"

      # 6ï¸âƒ£ Guarda logs y modelos actualizados
      - name: ğŸ’¾ Commit updated logs and models
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/ models/
          git commit -m "ğŸ¤– Weekly pipeline auto-run $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push || echo "No changes to push"
