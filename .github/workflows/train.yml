name: ⚽ Football Model Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # Ejecuta cada lunes a las 03:00 UTC

jobs:
  train-football-model:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Set environment variables
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: echo "Environment variable set for API key"

      - name: 🌍 Run global data ingestion
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python3 scripts/01_data_ingestion_global.py

      - name: 🧠 Feature engineering
        run: python3 scripts/02_feature_engineering.py

      - name: 🤖 Train models
        run: python3 scripts/03_modeling.py

      - name: 🎯 Add targets
        run: python3 scripts/05_add_targets.py

      - name: 🔍 Cross-validation
        run: python3 scripts/07_cross_validation.py

      - name: 🗂️ Upload logs and reports as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: model-training-artifacts
          path: |
            logs/
            reports/
            models/
            data/processed/
