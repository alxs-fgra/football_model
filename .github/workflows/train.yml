name: âš½ Football Model Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # Ejecuta cada lunes a las 03:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Set environment variables
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: echo "Environment variable set for API key"

      - name: ğŸŒ Run global data ingestion
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: python3 scripts/01_data_ingestion_global.py

      - name: ğŸ§  Run feature engineering
        run: python3 scripts/02_feature_engineering.py

      - name: ğŸ¯ Add targets
        run: python3 scripts/05_add_targets.py

      - name: ğŸ—ï¸ Train models
        run: python3 scripts/03_modeling.py

      - name: ğŸ” Cross-validation
        run: python3 scripts/07_cross_validation.py

      - name: ğŸ“Š Evaluate models
        run: python3 scripts/06_evaluate_models.py

      - name: âœ… Done
        run: echo "âœ… Pipeline completed successfully!"
